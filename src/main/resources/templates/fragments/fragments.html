<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

</head>
<body>

<header th:fragment="header" class="p-3 mb-2 bg-secondary text-white">
    <script class="tex/javascript" th:src="@{/scripts.js}" defer></script>
    <img th:src="@{images/page.jpg}"/>
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/static" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="350" height="10" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li><a href="/topics/about" class="nav-link px-2 text-white">About</a></li>
            <li><a href="/topics/contact" class="nav-link px-2 text-white">Contact</a></li>
        </ul>
        <form>

            Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required/>
            <input type="submit" value="Search"/>
        </form>
        <div th:fragment="languageSelector" class="dropdown">
            <button th:text="#{lang.eng}" class="btn btn-dark dropdown-toggle me-2" type="button" id="langSelectBtn"
                    data-bs-toggle="dropdown" aria-expanded="false">
                EN
            </button>

            <ul class="dropdown-menu dropdown-menu-primary" aria-labelledby="langSelectBtn">
                <li><a class="dropdown-item" onclick="setLanguage('fr')" th:text="#{lang.fr}"></a></li>
                <li><a class="dropdown-item" onclick="setLanguage('en')" th:text="#{lang.eng}"></a></li>
                <li><a class="dropdown-item" onclick="setLanguage('lt')" th:text="#{lang.lt}"></a></li>
            </ul>

                    <div class="text-end">
                        <button onclick="window.location.href='/login';" type="button"
                                class="btn btn-outline-light me-2" th:text="#{Register}">Register
                        </button>
                        <button onclick="window.location.href='/login';" type="button"
                                class="btn btn-outline-light me-2" th:text="#{Login}">Login
                        </button>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-warning" th:text="#{Logout}">Sign-up</button>
                        </form>

                    </div>
                </div>


</header>
<footer th:fragment="footer" class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Contact</a></li>


    </ul>

    <p class="text-center text-muted">Â© 2021 Company, Inc</p>

</footer>
<main>

</main>

</body>


</html>
